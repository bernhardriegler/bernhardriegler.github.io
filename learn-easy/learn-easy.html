        <!-- Schema.org markup for Google+ -->
        <meta itemprop="name" content="Learn Easy">
        <meta itemprop="description" content="Test your skill by answering questions. Correct anwers gain points, incorrect answered questions will return.">
        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@ReguHeliz">
        <meta name="twitter:title" content="Learn Easy">
        <meta name="twitter:description" content="Test your skill by answering questions. Correct anwers gain points, incorrect answered questions will return.">

        <!-- Open Graph data -->
        <meta property="og:title" content="Learn Easy">
        <meta property="og:site_name" content="WKO.at">
        <meta property="og:url" content="https://media.wko.at/forms/use/WKW-Christkind-faehrt-Bus/christkind-faehrt-Bus.php">
        <meta property="og:description" content="Test your skill by answering questions. Correct anwers gain points, incorrect answered questions will return.. Organisiert durch die Wirtschaftskammer Wien, Sparte Tourismus-Freizeit und Sparte Transport-Verkehr">

        <meta property="og:locale" content="de_DE">
        <!-- styling -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/third-party/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Learn Easy</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h2>HowTo</h2>
                    <p>Answer the questions to gain points!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form id="learneasyform" class="form-horizontal" role="form" method="post" action="javascript: return 0;">
                        <div class="form-group control-group question-2x2 col-xs-12">
                            <label class="col-sm-2 control-label" for="Vorname">2x2:</label>
                            <div class="col-sm-8">
                                <input 
                                name="2x2" 
                                pattern="4"
                                data-validation-pattern-message="incorrect - please try again!"
                                required
                                data-validation-required-message="Please fill out this field - hint: the answer is a number ;-)"
                                type="number"
                                data-validation-number-message="the answer is a natural number [1,2, ..., n]"
                                class="form-control"
                                placeholder="Ergebnis eingeben">
                                <p class="help-block">Multiplizieren: zwei mal zwei</p>
                            </div>
                        </div>
                        <div class="form-group control-group question-2x3 col-xs-12">
                            <label class="col-sm-2 control-label" for="Vorname">2x3:</label>
                            <div class="col-sm-8">
                                <input 
                                name="2x3" 
                                pattern="6"
                                data-validation-pattern-message="incorrect - please try again!"
                                required
                                data-validation-required-message="Please fill out this field - hint: the answer is a number ;-)"
                                type="number"
                                data-validation-number-message="the answer is a natural number [1,2, ..., n]"
                                class="form-control"
                                placeholder="Ergebnis eingeben">
                                <p class="help-block">Multiplizieren: zwei mal drei</p>
                            </div>
                        </div>
                        <div class="form-group form-actions col-xs-12">
                            <div class="col-sm-offset-4 col-sm-3">
                                <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="src/third-party/jquery-2.1.1.min.js"></script>
    <script src="src/third-party/bootstrap.min.js"></script>
    <script src="src/third-party/jqBootstrapValidation.js"></script>
    <script src="src/custom.js"></script>
</html>
