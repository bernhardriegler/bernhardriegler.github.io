    <script>
        $(function(){
            /**
            *  isbn validator
            */
            $('#ibanvalidator form').on('submit', function(e) {
                // stop from submitting
                e.preventDefault();
                var userInput = $(this).find('#ibanvalidatorinput').val();
                if (isValidISBN(userInput)){
                    retText = 'This is a valid ISBN - go look it up <a href="https://www.google.com/#q=' + userInput + '" target="_blank">here</a>';
                } else {
                    retText = "no valid ISBN Number"
                }
                // output
                $(this).find('.result').html(retText);
            });
            var isValidISBN = function(userInput) {
                var isValid = false;
                // remove all nondigit characters
                userInput = userInput.toString().replace(/\D/g, '');
                // start valdiation only if userInput is not empty or not 10 digits long
                if (userInput !== "" && userInput.length === 10){
                    // create an array out of the userInputString
                    var userInputArray = userInput.split("");
                    // prepare result
                    var result = 0;
                    // prepare variable for calcualtion handling
                    var digitFromUserInput = 0;
                    // obtain sum of 10 times first digit, 9 times second digit, ...
                    for(var i = 0;i < userInputArray.length;i++){
                        // parse userinputstring-part to integer
                        digitFromUserInput = parseInt(userInputArray[i]);
                        result += digitFromUserInput * (10 - i);
                    }
                    // if sum leave no remainder when divided by 11 we have a valid ISBN
                    if (result % 11 === 0) {
                        isValid = true;
                    }
                }
                return isValid;
            }
            /** END
            *  isbn validator
            */
        });
    </script>
